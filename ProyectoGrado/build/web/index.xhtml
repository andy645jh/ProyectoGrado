<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem value="login" url="/faces/index.xhtml"></p:menuitem>
                        <p:menuitem value="Formato de Registro y EvaluaciÃ³n de Actividades" url="/faces/index.xhtml"></p:menuitem>
                    </p:breadCrumb>

                    <p:growl id="mensajes" sticky="true" showDetail="true"/>              
                    <br/>

                    #{loginController.resetear()}

                    <p:panelGrid columns="2">                        
                        <p:outputLabel value="#{GeneralTxt.usuario}"/>
                        <p:inputText id="usuario" required="true" requiredMessage="ingrese un usuario" value="#{loginController.usuario}"/>

                        <p:outputLabel value="#{GeneralTxt.clave}"/>
                        <p:password id="clave" required="true" requiredMessage="ingrese una clave" value="#{loginController.clave}"/>

                        <f:facet name="footer">
                            <p:commandButton value="#{GeneralTxt.iniciarsesion}" ajax="false" action="#{loginController.login()}"/>
                        </f:facet>                   

                    </p:panelGrid>
                </p:panel> 
            </h:form>
        </ui:define>
    </ui:composition>  
</html>
