<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">           
            <h:form id="form">
                <p:panel>
                    
                    <p:growl id="mensajito" sticky="true" showDetail="true"/>           
                    <br/>
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{actividadesTxt.nombre} " for="nombre" />
                        <p:inputText id="nombre" value="#{actividadesController.campo.nombre}"/> 

                        <p:outputLabel value="#{actividadesTxt.horas}  " for="horas" />
                        <p:inputText id="horas" value="#{actividadesController.campo.horas}"/> 

                        <p:outputLabel value="#{actividadesTxt.descripcion}  " for="descripcion" />
                        <p:inputText id="descripcion" value="#{actividadesController.campo.descripcion}"/> 

                        <p:outputLabel value="#{actividadesTxt.responsable}  " for="responsable" />
                        <p:inputText id="responsable" value="#{actividadesController.campo.responsable}"/> 


                        <p:outputLabel value="#{actividadesTxt.tipoMod}  " for="codtipo" />
                        <p:selectOneMenu id="codtipo" value="#{actividadesController.codigo}"> 
                            <f:selectItems value="#{tipoModalidadesController.combo('Selecione un opcion')}" />
                        </p:selectOneMenu>


                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{actividadesTxt.actualizar}" ajax="true" action="#{actividadesController.actualizar()}"/>                                
                        </f:facet>
                    </p:panelGrid>
                </p:panel>  
            </h:form>
        </ui:define>
    </ui:composition>
</html>
