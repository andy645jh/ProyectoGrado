<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            #{docentesController.resetear()}
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.usuario}" url="/faces/index_admin.xhtml"></p:menuitem>
                        <p:menuitem value="Creacion de Docentes" url="#"></p:menuitem>
                    </p:breadCrumb>
                  
                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="2">                    
                        <p:outputLabel value="#{docentesTxt.cedula}  " for="cedula" />
                        <p:inputText id="cedula" required="true" value="#{docentesController.campo.cedula}"/> 

                        <p:outputLabel value="#{docentesTxt.nombre}  " for="nombres" />
                        <p:inputText id="nombres" required="true" value="#{docentesController.campo.nombres}"/> 

                        <p:outputLabel value="#{docentesTxt.apellido}  " for="apellidos" />
                        <p:inputText id="apellidos" required="true" value="#{docentesController.campo.apellidos}"/> 

                        <p:outputLabel value="#{docentesTxt.codigo}  " for="codigo" />
                        <p:inputText id="codigo"  value="#{docentesController.campo.codigo}"/> 

                        <p:outputLabel value="#{docentesTxt.facultad}  " for="facultad" />
                        <p:selectOneMenu id="facultad" required="true" requiredMessage="No ha seleccionado"  value="#{docentesController.campo.facultad}"> 
                            <f:selectItem itemValue="1" itemLabel="Ciencias Naturales e Ingenierias"/>
                            <f:selectItem itemValue="2" itemLabel="Ciencias Socioeconomicas y Empresariales" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{docentesTxt.unidadAcadem}  " for="unidad" />
                        <p:inputText id="unidad" required="true" value="#{docentesController.campo.unidad}"/> 

                        <p:outputLabel value="#{docentesTxt.semestre}  " for="semestre" />
                        <p:inputText id="semestre" required="true" value="#{docentesController.campo.semestre}"/> 

                        <p:outputLabel value="#{docentesTxt.formacion}  " for="formacion" />
                        <p:inputTextarea id="formacion" required="true" value="#{docentesController.campo.formacion}"/>                     

                        <p:outputLabel value="#{docentesTxt.direccion}  " for="direccion" />
                        <p:inputText id="direccion" required="true" value="#{docentesController.campo.direccion}"/> 

                        <p:outputLabel value="#{docentesTxt.telefono}  " for="telefono" />
                        <p:inputText id="telefono" required="true" value="#{docentesController.campo.telefono}"/> 

                        <p:outputLabel value="#{docentesTxt.correo}  " for="correo" />
                        <p:inputText id="correo" required="true" value="#{docentesController.campo.correo}"/> 

                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{docentesTxt.crear}" ajax="true" action="#{docentesController.agregar()}"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
