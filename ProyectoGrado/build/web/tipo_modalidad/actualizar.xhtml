<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            
            <h:form>
                <p:panel>                         
                    <br/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">#{tipoModTxt.nombre}</f:facet>
                        <p:outputLabel value="#{tipoModTxt.nombre} " for="nombre" />
                        <p:inputText id="nombre" value="#{tipoModalidadesController.campo.nombre}"/>                    

                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{tipoModTxt.actualizar}" ajax="true" action="#{tipoModalidadesController.actualizar()}"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
