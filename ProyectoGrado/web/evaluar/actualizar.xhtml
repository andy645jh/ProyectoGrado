<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">
        <ui:define name="content">      
            <h:form>
                <p:panel>                    

                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>


                    <p:panelGrid columns="2">   

                        <p:outputLabel value="#{productosTxt.actividad}  "  />
                        <p:outputLabel value="#{evaluarController.campo.codactividad} "  />

                        <p:outputLabel value="#{productosTxt.descripcion}  " for="descripcion" />
                        <p:outputLabel  id="descripcion" value="#{evaluarController.campo.descripcion}"/> 

                        <p:outputLabel value="#{productosTxt.fechaComp} " for="fechacompromiso" /> 
                        <h:outputText id="fechacompromiso" value="#{evaluarController.campo.fechacompromiso}" >
                            <f:convertDateTime dateStyle="medium"/>
                        </h:outputText> 


                        <p:outputLabel value="#{productosTxt.fechaEntr}  " for="fechaentrega" />                   
                        <p:calendar  id="fechaentrega" showOn="button" value="#{evaluarController.campo.fechaentrega}"></p:calendar>

                        <p:outputLabel value="#{productosTxt.comentarios}  " for="comentarios" />
                        <p:inputTextarea id="comentarios" value="#{evaluarController.campo.comentarios}"/> 
                        
                        <p:outputLabel value="ValoraciÃ³n" for="valoracion" />
                        <p:inputTextarea id="valoracion" value="#{evaluarController.campo.codactividad.valoracion}"/> 

                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{productosTxt.actulizar}" ajax="true" action="#{evaluarController.guardarEvaluacion()}"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
