<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Formato RDC-54</title>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    </h:head>

    <h:body style="margin: 0;min-height: 90%">        

        <div class="ui-g row-100h">
            <div class="ui-g-12 ui-md-2 menu-lateral">
                <div>
                    <img src="#{facesContext.externalContext.requestContextPath}/resources/img/uts_peque.jpg" alt="logo" class="img-responsive"/>
                </div>
                <hr></hr>
                <ui:insert name="menu">                    
                    <span>Menu</span>
                </ui:insert>
                <!--<div class="ui-g-12">Footer</div>-->
            </div>

            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12 bar">

                    <h:form>     
                        <p:growl id="messages" showDetail="true" />

                        <p:toolbar>
                            <f:facet name="left">
                                <p:outputLabel class="label-nombre-usuario">- Formato RDC-54</p:outputLabel>                               
                            </f:facet>

                            <f:facet name="right">
                                
                                <p:menuButton value="#{loginController.nombreUsuario}">                                    
                                    <p:menuitem value="Salir" ajax="false" actionListener="#{loginController.logout()}" icon="ui-icon-extlink"/>                                    
                                </p:menuButton>
                            </f:facet>

                        </p:toolbar>
                    </h:form>
                </div>
                <div class="ui-g-12 ui-g-nopad">
                    <ui:insert name="content" >
                        <span>Página en construcción</span>
                    </ui:insert>                    
                </div>
            </div>

        </div>
    </h:body>
</html>
