<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
        -->

        <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"/>-->
        <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css" />-->
        <!--<link href="resources/css/app.css" rel="stylesheet" type="text/css"/>-->

        <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>-->

        <title>Formato RDC-54</title>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    </h:head>

    <h:body style="margin: 0;min-height: 90%">        

        <div class="ui-g row-100h">
            <div class="ui-g-12 ui-md-2 menu-lateral">
                <div>
                <img src="#{facesContext.externalContext.requestContextPath}/resources/img/uts_peque.jpg" alt="logo" style="    position: relative;
    left: 53%;
    transform: translate(-60%, 0%);"/>
                </div>
                <h3>Unidades Tecnologicas de Santander</h3>
                <ui:insert name="menu">
                    <span>Menu</span>
                </ui:insert>
            </div>

            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12">

                    <h:form>     
                        <p:growl id="messages" showDetail="true" />

                        <p:toolbar>
                            <f:facet name="left">
                                <p:outputLabel class="label-nombre-usuario">- Formato RDC-54</p:outputLabel>                               
                            </f:facet>

                            <f:facet name="right">
                                <ui:insert name="usuario">
                                    <p:outputLabel class="label-nombre-usuario">#{loginController.nombreUsuario}</p:outputLabel> 
                                </ui:insert>
                                
                                <p:commandButton value="Cerrar Sesion" ajax="false" action="#{loginController.logout()}"></p:commandButton>                                                                 
                            </f:facet>

                        </p:toolbar>
                    </h:form>
                </div>
                <div class="ui-g-12 ui-g-nopad">
                    <ui:insert name="content" >
                        <span>Página en construcción</span>
                    </ui:insert>
                </div>
            </div>
            <div class="ui-g-12">Footer</div>
        </div>
    </h:body>
</html>
