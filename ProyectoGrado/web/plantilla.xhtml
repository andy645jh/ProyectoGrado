<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">



    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css" />
        <link href="resources/css/app.css" rel="stylesheet" type="text/css"/>
        
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

        <title>Formato RDC-54</title>
    </h:head>
    <h:body>
        <div >		
            <div id="header"  class="row">
                <div class="col-sm-7 col-md-9" style="background-color: #d7dde4">
                    <div id="logo"> Formato RDC-54</div>
                </div>
                <div class="col-sm-5 col-md-3" style="background-color: #d7dde4">			
                    <ui:insert name="header" >
                        <span>Bienvenido</span>
                    </ui:insert>
                </div>
            </div>

            <div id="content" class="row" >
                <div class="col-sm-2 col-md-1 hidden-xs" style="background-color: #3a4651">
                    <ui:insert name="menu" >
                        <span>Menu</span>
                    </ui:insert>
                </div>
                <div class="col-sm-10 col-md-11" style="background-color:#f2f2f2">
                    <ui:insert name="content" >
                        <span>Página en construcción</span>
                    </ui:insert>
                </div>
            </div>

            <div class="row" id="footer">
                <div  style="background-color: #000000"></div>
            </div>
        </div>
    </h:body>

</html>
