<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">
        <ui:define name="content">
            #{facultadesControllers.resetear()}
            <h:form>
                <p:panel>        
                    <br/>
                    <p:panelGrid columns="2">                    
                        <p:outputLabel value="#{FacultadTxt.Nombre}  " for="nombre" />
                        <p:inputText id="nombre" value="#{facultadesControllers.campo.nombre}"/> 
                        
                        <p:outputLabel value="#{FacultadTxt.Abr}  " for="abr" />
                        <p:inputText id="abr" value="#{facultadesControllers.campo.abreviatura}"/> 

                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{FacultadTxt.crear}" ajax="true" action="#{facultadesControllers.agregar()}"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
