<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
      
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
            <h:graphicImage value="/img/#{fileUploadController.filename}" height="100" width="100"/>
            <p:fileUpload mode="simple" value="#{fileUploadController.file}" />
            <p:commandButton value="Upload" actionListener="#{fileUploadController.upload}" ajax="false"/>
        </h:form>
    </h:body>
</html>
