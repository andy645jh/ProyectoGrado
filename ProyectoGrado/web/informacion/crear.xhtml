<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">

        <ui:define name="content">
            #{informacionAcademicaController.resetear()}

            <h:form>
                <p:panel>  

                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="1">

                        <p:outputPanel id="tipoInfo">
                            <p:outputLabel value="Tipo Estudio" for="tipo" />
                            <p:selectOneMenu id="tipo" value="#{informacionAcademicaController.campo.tipo}">
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItem itemLabel="Titulos" itemValue="1" />
                                <f:selectItem itemLabel="Cursos" itemValue="2" />
                                <p:ajax event="change" update="nivelInfo"/>
                                <p:ajax event="change" update="tituloNombre"/>
                                <p:ajax event="change" update="regPais"/>
                                <p:ajax event="change" update="horas"/>
                            </p:selectOneMenu> 
                        </p:outputPanel>

                        <p:outputPanel id="nivelInfo" >
                            <p:outputLabel value="Nivel Academico" for="nivel" rendered="#{informacionAcademicaController.campo.tipo eq 1}"/>
                            <p:selectOneMenu id="nivel" value="#{informacionAcademicaController.campo.nivel}" rendered="#{informacionAcademicaController.campo.tipo eq 1}">
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItem itemLabel="Técnico" itemValue="C" />
                                <f:selectItem itemLabel="Tecnológia" itemValue="T" />
                                <f:selectItem itemLabel="Profesionalización" itemValue="P" />
                                <f:selectItem itemLabel="Especialización" itemValue="E" />
                                <f:selectItem itemLabel="Maestria" itemValue="M" />
                                <f:selectItem itemLabel="Doctorado" itemValue="D" />
                                <f:selectItem itemLabel="PostDoctorado" itemValue="S" />
                            </p:selectOneMenu> 
                            
                            <p:outputLabel value="Tipo" for="tip" rendered="#{informacionAcademicaController.campo.tipo eq 2}"/>
                            <p:selectOneMenu id="tip" value="#{informacionAcademicaController.campo.nivel}" rendered="#{informacionAcademicaController.campo.tipo eq 2}">
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItem itemLabel="Certificacion" itemValue="CER" />
                                <f:selectItem itemLabel="Curso" itemValue="C" />
                                <f:selectItem itemLabel="Diplomado" itemValue="D" />
                                <f:selectItem itemLabel="Seminario" itemValue="S" />
                                <f:selectItem itemLabel="Otro" itemValue="O" />
                            </p:selectOneMenu> 
                        </p:outputPanel>
                        
                        <p:outputPanel id="tituloNombre" >
                            <p:outputLabel value="Titulo Obtenido" for="titulo" rendered="#{informacionAcademicaController.campo.tipo eq 1}"/>
                            <p:inputText id="titulo" 
                                         value="#{informacionAcademicaController.campo.titulo}" 
                                         rendered="#{informacionAcademicaController.campo.tipo eq 1}"
                                         >
                            </p:inputText>
                            
                            <p:outputLabel value="Nombre del programa" for="nomb" rendered="#{informacionAcademicaController.campo.tipo eq 2}"/>
                            <p:inputText id="nomb" 
                                         value="#{informacionAcademicaController.campo.titulo}" 
                                         rendered="#{informacionAcademicaController.campo.tipo eq 2}"
                                         >
                            </p:inputText>
                        </p:outputPanel>
                        
                        <p:outputLabel value="Institución" for="inst" />
                        <p:inputText id="inst" value="#{informacionAcademicaController.campo.institucion}"/>
                        
                        <p:outputLabel value="Año de graduación" for="fechanac" />
                        <p:calendar id="fechanac" showOn="button" value="#{informacionAcademicaController.campo.ano_grado}"></p:calendar>

                        <p:outputPanel id="regPais" >
                            <p:outputLabel value="No Registro" for="reg" rendered="#{informacionAcademicaController.campo.tipo eq 1}"/>
                            <p:inputText id="reg" 
                                         value="#{informacionAcademicaController.campo.registro}" 
                                         rendered="#{informacionAcademicaController.campo.tipo eq 1}"
                                         >
                            </p:inputText> <br/>
                            
                            <p:outputLabel value="País" for="pais" rendered="#{informacionAcademicaController.campo.tipo eq 1}"/>
                            <p:inputText id="pais" 
                                         value="#{informacionAcademicaController.campo.pais}" 
                                         rendered="#{informacionAcademicaController.campo.tipo eq 1}"
                                         >
                            </p:inputText>
                        </p:outputPanel>
                        
                        <p:outputPanel id="horas" >
                            <p:outputLabel value="No De Horas" for="hora" rendered="#{informacionAcademicaController.campo.tipo eq 2}"/>
                            <p:inputText id="hora" 
                                         value="#{informacionAcademicaController.campo.horas}" 
                                         rendered="#{informacionAcademicaController.campo.tipo eq 2}"
                                         >
                            </p:inputText>
                        </p:outputPanel>



                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{actividadesTxt.crear}" actionListener="#{informacionAcademicaController.agregar()}" ajax="true"/>                             
                        </f:facet>
                    </p:panelGrid>
                </p:panel> 
            </h:form>

        </ui:define>

    </ui:composition>
</html>
