<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">

        <ui:define name="content">
            <h:form>
                <p:panel>  

                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:outputPanel id="pnlContainerInfo" layout="block">  

                        <h:panelGrid style="margin: 0 auto;" columns="2" rendered="#{informacionAcademicaController.campo.tipo==1}">
                            <p:outputLabel value="Tipo Estudio" for="estudio1" />
                            <p:selectOneMenu id="estudio1" value="#{informacionAcademicaController.campo.tipo}">                               
                                <f:selectItem itemLabel="Titulos" itemValue="1" />
                                <f:selectItem itemLabel="Cursos" itemValue="2" />
                                <p:ajax event="change" update="pnlContainerInfo"/>                                
                            </p:selectOneMenu> 

                            <p:outputLabel value="Nivel Academico" for="nivel" />
                            <p:selectOneMenu id="nivel" value="#{informacionAcademicaController.campo.nivel}" >
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItem itemLabel="Técnico" itemValue="C" />
                                <f:selectItem itemLabel="Tecnológia" itemValue="T" />
                                <f:selectItem itemLabel="Profesionalización" itemValue="P" />
                                <f:selectItem itemLabel="Especialización" itemValue="E" />
                                <f:selectItem itemLabel="Maestria" itemValue="M" />
                                <f:selectItem itemLabel="Doctorado" itemValue="D" />
                                <f:selectItem itemLabel="PostDoctorado" itemValue="S" />
                            </p:selectOneMenu> 

                            <p:outputLabel value="Titulo Obtenido" for="titulo" />
                            <p:inputText id="titulo" value="#{informacionAcademicaController.campo.titulo}" />

                            <p:outputLabel value="Institución" for="inst1" />
                            <p:inputText id="inst1" value="#{informacionAcademicaController.campo.institucion}"/>

                            <p:outputLabel value="Año de graduación" for="fechanac1" />
                            <p:inputText id="fechanac1" value="#{informacionAcademicaController.campo.ano_grado}"/>

                            <p:outputLabel value="No Registro" for="reg1" />
                            <p:inputText id="reg1" value="#{informacionAcademicaController.campo.registro}" />

                            <f:facet name="footer">
                                <p:commandButton value="Editar" actionListener="#{informacionAcademicaController.actualizar()}" ajax="true"/>                             
                            </f:facet>
                        </h:panelGrid>

                        <h:panelGrid style="margin: 0 auto;" columns="2" rendered="#{informacionAcademicaController.campo.tipo==2}">

                            <p:outputLabel value="Tipo Estudio" for="estudio2"/>
                            <p:selectOneMenu id="estudio2" value="#{informacionAcademicaController.campo.tipo}">                               
                                <f:selectItem itemLabel="Titulos" itemValue="1" />
                                <f:selectItem itemLabel="Cursos" itemValue="2" />
                                <p:ajax event="change" update="pnlContainerInfo"/>   
                            </p:selectOneMenu> 

                            <p:outputLabel value="Tipo" for="tip" />
                            <p:selectOneMenu id="tip" value="#{informacionAcademicaController.campo.nivel}" >
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItem itemLabel="Certificacion" itemValue="CER" />
                                <f:selectItem itemLabel="Curso" itemValue="C" />
                                <f:selectItem itemLabel="Diplomado" itemValue="D" />
                                <f:selectItem itemLabel="Seminario" itemValue="S" />
                                <f:selectItem itemLabel="Otro" itemValue="O" />
                            </p:selectOneMenu> 

                            <p:outputLabel value="Nombre del programa" for="nomb" />
                            <p:inputText id="nomb" value="#{informacionAcademicaController.campo.titulo}" />

                            <p:outputLabel value="Institución" for="inst" />
                            <p:inputText id="inst" value="#{informacionAcademicaController.campo.institucion}"/>

                            <p:outputLabel value="Año de graduación" for="fechanac" />
                            <p:inputText id="fechanac" value="#{informacionAcademicaController.campo.ano_grado}"/>

                            <p:outputLabel value="No De Horas" for="hora" />
                            <p:inputText id="hora" value="#{informacionAcademicaController.campo.horas}" />

                            <f:facet name="footer">
                                <p:commandButton value="Editar" actionListener="#{informacionAcademicaController.actualizar()}" ajax="true"/>                             
                            </f:facet>
                        </h:panelGrid>
                    </p:outputPanel>                    
                </p:panel> 
            </h:form>

        </ui:define>

    </ui:composition>
</html>
