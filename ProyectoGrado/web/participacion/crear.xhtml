<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">

        <ui:define name="content">
            #{participacionController.resetear()}

            <h:form>
                <p:panel> 

                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="1">

                        <p:outputLabel value="Tipo" for="codtipo" />
                        <p:selectOneMenu id="codtipo" value="#{participacionController.campo.tipo}">
                            <f:selectItem itemLabel="Seleccione" itemValue="0" />
                            <f:selectItem itemLabel="Eventos academicos" itemValue="1" />
                            <f:selectItem itemLabel="Asociaciones profesionales o sociales" itemValue="2" />
                            <f:selectItem itemLabel="Actividades deportivas y culturales" itemValue="3" />
                            <p:ajax event="change" update="eventos"/>
                            <p:ajax event="change" update="asociaciones"/>
                            <p:ajax event="change" update="deportes"/>
                        </p:selectOneMenu> 

                        <p:outputPanel id="eventos" >
                            <p:outputLabel value="tipo participaci贸n" for="tipo_part" rendered="#{participacionController.campo.tipo eq 1}"/>
                            <p:inputText id="tipo_part" value="#{participacionController.campo.tipo_part}" rendered="#{participacionController.campo.tipo eq 1}"/> 

                            <p:outputLabel value="Evento" for="evento" rendered="#{participacionController.campo.tipo eq 1}"/>
                            <p:inputText id="evento" value="#{participacionController.campo.evento}" rendered="#{participacionController.campo.tipo eq 1}"/>

                            <p:outputLabel value="Tema" for="tema" rendered="#{participacionController.campo.tipo eq 1}"/>
                            <p:inputText id="tema" value="#{participacionController.campo.tema}" rendered="#{participacionController.campo.tipo eq 1}"/>

                            <p:outputLabel value="Fecha" for="fecha" rendered="#{participacionController.campo.tipo eq 1}"/>
                            <p:calendar id="fecha" showOn="button" value="#{participacionController.campo.fecha}" rendered="#{participacionController.campo.tipo eq 1}"></p:calendar>

                            <p:outputLabel value="Ambito" for="ambito" rendered="#{participacionController.campo.tipo eq 1}"/>
                            <p:inputText id="ambito" value="#{participacionController.campo.ambito}" rendered="#{participacionController.campo.tipo eq 1}"/>
                        </p:outputPanel>

                        <p:outputPanel id="asociaciones" >                            

                            <p:outputLabel value="Nombre de la asociaci贸n o club" for="club" rendered="#{participacionController.campo.tipo eq 2}"/>
                            <p:inputText id="club" value="#{participacionController.campo.evento}" rendered="#{participacionController.campo.tipo eq 2}"/>

                            <p:outputLabel value="Clase de participaci贸n" for="clase" rendered="#{participacionController.campo.tipo eq 2}"/>
                            <p:inputText id="clase" value="#{participacionController.campo.tema}" rendered="#{participacionController.campo.tipo eq 2}"/>

                            <p:outputLabel value="Fecha" for="tiempo" rendered="#{participacionController.campo.tipo eq 2}"/>
                            <p:calendar id="tiempo" showOn="button" value="#{participacionController.campo.fecha}" rendered="#{participacionController.campo.tipo eq 2}"></p:calendar>

                        </p:outputPanel>

                        <p:outputPanel id="deportes" >                            

                            <p:outputLabel value="Deporte que practica" for="deport" rendered="#{participacionController.campo.tipo eq 3}"/>
                            <p:inputText id="deport" value="#{participacionController.campo.evento}" rendered="#{participacionController.campo.tipo eq 3}"/>

                            <p:outputLabel value="Desempeno" for="desempeno" rendered="#{participacionController.campo.tipo eq 3}"/>
                            <p:inputText id="desempeno" value="#{participacionController.campo.desempeno}" rendered="#{participacionController.campo.tipo eq 3}"/>

                            <p:outputLabel value="Dedicacion deportista" for="dedicacion" rendered="#{participacionController.campo.tipo eq 3}"/>
                            <p:inputText id="dedicacion" value="#{participacionController.campo.dedicacion}" rendered="#{participacionController.campo.tipo eq 3}"/>

                            <p:outputLabel value="Actividades culturales" for="activ_culturales" rendered="#{participacionController.campo.tipo eq 3}"/>
                            <p:inputText id="activ_culturales" value="#{participacionController.campo.activ_culturales}" rendered="#{participacionController.campo.tipo eq 3}"/>

                            <p:outputLabel value="Dedicaci贸n cultural" for="dedica_cultural" rendered="#{participacionController.campo.tipo eq 3}"/>
                            <p:inputText id="dedica_cultural" value="#{participacionController.campo.dedica_cultural}" rendered="#{participacionController.campo.tipo eq 3}"/>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{actividadesTxt.crear}" actionListener="#{participacionController.agregar()}" ajax="false"/>                             
                        </f:facet>
                    </p:panelGrid>
                </p:panel> 
            </h:form>

        </ui:define>

    </ui:composition>
</html>
