<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">

        <ui:define name="content">
            <h:form>
                <p:panel> 

                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:outputPanel id="pnlContainer" layout="block">                       

                        <h:panelGrid style="margin: 0 auto;" columns="2" rendered="#{participacionController.campo.tipo==1}">
                            <p:outputLabel value="Tipo" for="codtipo1" />
                            <p:selectOneMenu id="codtipo1" value="#{participacionController.campo.tipo}">                               
                                <f:selectItem itemLabel="Eventos academicos" itemValue="1" />
                                <f:selectItem itemLabel="Asociaciones profesionales o sociales" itemValue="2" />
                                <f:selectItem itemLabel="Actividades deportivas y culturales" itemValue="3" />
                                <p:ajax event="change" update="pnlContainer"/>    
                            </p:selectOneMenu> 

                            <p:outputLabel value="Tipo Participaci贸n" for="tipo_part"/>
                            <p:selectOneMenu id="tipo_part" value="#{participacionController.campo.tipo_part}">
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItem itemLabel="Conferencista" itemValue="CF" />
                                <f:selectItem itemLabel="Potenente" itemValue="PT" />
                                <f:selectItem itemLabel="Moderador" itemValue="MD" />
                            </p:selectOneMenu> 

                            <p:outputLabel value="Evento" for="evento"/>
                            <p:inputText id="evento" value="#{participacionController.campo.evento}"/>

                            <p:outputLabel value="Tema" for="tema"/>
                            <p:inputText id="tema" value="#{participacionController.campo.tema}"/>

                            <p:outputLabel value="Fecha" for="fecha"/>
                            <p:calendar id="fecha" navigator="true" showOn="button" value="#{participacionController.campo.fecha}"></p:calendar>

                            <p:outputLabel value="Ambito" for="ambito"/>
                            <p:inputText id="ambito" value="#{participacionController.campo.ambito}"/>

                            <f:facet name="footer">
                                <p:commandButton value="#{actividadesTxt.crear}" actionListener="#{participacionController.actualizar()}" ajax="false"/>                             
                            </f:facet>
                        </h:panelGrid>

                        <h:panelGrid style="margin: 0 auto;" columns="2" rendered="#{participacionController.campo.tipo==2}">
                            <p:outputLabel value="Tipo" for="codtipo2" />
                            <p:selectOneMenu id="codtipo2" value="#{participacionController.campo.tipo}">                               
                                <f:selectItem itemLabel="Eventos academicos" itemValue="1" />
                                <f:selectItem itemLabel="Asociaciones profesionales o sociales" itemValue="2" />
                                <f:selectItem itemLabel="Actividades deportivas y culturales" itemValue="3" />
                                <p:ajax event="change" update="pnlContainer"/>    
                            </p:selectOneMenu> 

                            <p:outputLabel value="Nombre de la asociaci贸n o club" for="club"/>
                            <p:inputText id="club" value="#{participacionController.campo.evento}"/>

                            <p:outputLabel value="Clase de participaci贸n" for="clase"/>
                            <p:inputText id="clase" value="#{participacionController.campo.tema}"/>

                            <p:outputLabel value="Fecha" for="tiempo"/>
                            <p:calendar id="tiempo" navigator="true" showOn="button" value="#{participacionController.campo.fecha}"></p:calendar>

                            <f:facet name="footer">
                                <p:commandButton value="#{actividadesTxt.crear}" actionListener="#{participacionController.actualizar()}" ajax="false"/>                             
                            </f:facet>
                        </h:panelGrid>

                        <h:panelGrid style="margin: 0 auto;" columns="2" rendered="#{participacionController.campo.tipo==3}">
                            <p:outputLabel value="Tipo" for="codtipo3" />
                            <p:selectOneMenu id="codtipo3" value="#{participacionController.campo.tipo}">                               
                                <f:selectItem itemLabel="Eventos academicos" itemValue="1" />
                                <f:selectItem itemLabel="Asociaciones profesionales o sociales" itemValue="2" />
                                <f:selectItem itemLabel="Actividades deportivas y culturales" itemValue="3" />
                                <p:ajax event="change" update="pnlContainer"/>    
                            </p:selectOneMenu> 

                            <p:outputLabel value="Deporte que practica" for="deport"/>
                            <p:inputText id="deport" value="#{participacionController.campo.evento}"/>

                            <p:outputLabel value="Desempeno" for="desempeno"/>
                            <p:selectOneMenu id="desempeno" value="#{participacionController.campo.desempeno}">
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItem itemLabel="Juega Bien" itemValue="JB" />
                                <f:selectItem itemLabel="Juega Regular" itemValue="JR" />
                                <f:selectItem itemLabel="Le Gusta" itemValue="LG" />
                                <f:selectItem itemLabel="Aficionado" itemValue="AF" />
                            </p:selectOneMenu> 

                            <p:outputLabel value="Dedicacion deportista (horas x semana)" for="dedicacion"/>
                            <p:inputNumber id="dedicacion" value="#{participacionController.campo.dedicacion}" decimalPlaces="0" />

                            <p:outputLabel value="Actividades culturales" for="activ_culturales"/>
                            <p:inputText id="activ_culturales" value="#{participacionController.campo.activ_culturales}"/>

                            <p:outputLabel value="Dedicaci贸n cultural (horas x semana)" for="dedica_cultural"/>
                            <p:inputNumber id="dedica_cultural" value="#{participacionController.campo.dedica_cultural}" decimalPlaces="0"/>

                            <f:facet name="footer">
                                <p:commandButton value="#{actividadesTxt.crear}" actionListener="#{participacionController.actualizar()}" ajax="false"/>                             
                            </f:facet>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:panel> 
            </h:form>

        </ui:define>

    </ui:composition>
</html>
