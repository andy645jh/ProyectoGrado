<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/plantilla.xhtml">

        <ui:define name="menu">
            <h:form >  
                <p:menu>                    
                    <p:menuitem  value="Docentes" outcome="/docentes/listado.xhtml" />
                    <p:menuitem  value="Semanas" action="#" />
                    <p:menuitem  value="Asigancion" outcome="/asignacion/listado.xhtml" />
                </p:menu>
            </h:form>
        </ui:define>

        <ui:define name="content">           
            <h:form id="formActividades">
                <p:panel>

                    <p:growl id="mensajito" sticky="true" showDetail="true"/>           
                    <br/>

                    <p:commandButton value="#{actividadesTxt.crear} Semanas" actionListener="#{semanaController.abrirCrear()}" icon="ui-icon-disk" >
                        <p:ajax event="dialogReturn" update=":formActividades:listar :formActividades:mensajito" />                          
                    </p:commandButton>                   
                    <p:separator/>
                    <br/>
                    <p:dataTable id="listar" value="#{semanaController.listado}" var="registro" emptyMessage="No cars found with given criteria">

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">ID</f:facet>
                                #{registro.codsemana}
                        </p:column> 

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Fecha Inicio</f:facet>
                            <h:outputText value="#{registro.horainicio}" >
                                <f:convertDateTime pattern="dd-MMMM-yyyy" />
                            </h:outputText>
                        </p:column> 

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Fecha Fin</f:facet>                                
                            <h:outputText value="#{registro.horafinal}" >
                                <f:convertDateTime pattern="dd-MMMM-yyyy" />
                            </h:outputText>
                        </p:column>


                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{actividadesTxt.opciones}</f:facet>
                            <p:commandButton ajax="false" icon="ui-icon-trash" action="#{semanaController.borrar(registro)}"></p:commandButton>
                            <p:commandButton icon="ui-icon-pencil" action="#{semanaController.abrirActualizar(registro)}">
                                <p:ajax event="dialogReturn" update=":formActividades:listar :formActividades:mensajito" oncomplete="#{semanaController.mostrarMensaje()}"/>                                  
                            </p:commandButton>  
                        </p:column> 
                    </p:dataTable>

                </p:panel>  
            </h:form>
        </ui:define>
    </ui:composition>
</html>
