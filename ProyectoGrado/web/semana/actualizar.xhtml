<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantilla_modal.xhtml">
        <ui:define name="content">

            <h:form style="height: 280px">
                <p:panel>

                    </p:breadCrumb>

                    <p:growl id="mensajes" sticky="true" showDetail="true"/>

                        <p:calendar id="from" required="true" pattern="dd/MM/yyyy" value="#{semanaController.campo.horainicio}"/>

                        <p:outputLabel for="to" value="Fecha Fin" />

                        <f:facet name="footer">

                    </p:panelGrid>
                </p:panel>
