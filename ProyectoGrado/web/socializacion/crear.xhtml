<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">
            
        <ui:define name="content">
            #{socializacionController.resetear()}
            
            <h:form>
                <p:panel> 
                              
                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="2">
                        
                        <p:outputLabel value="Articulo" for="articulo" />
                        <p:inputText id="articulo" value="#{socializacionController.campo.articulo}"/> 

                        <p:outputLabel value="Conferencia" for="conferencia" />
                        <p:inputText id="conferencia" value="#{socializacionController.campo.conferencia}"/> 
                        
                        <p:outputLabel value="Informe  de Avance" for="informe" />
                        <p:inputText id="informe" value="#{socializacionController.campo.informe}"/>

                        
                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{actividadesTxt.crear}" actionListener="#{socializacionController.agregar()}" ajax="true"/>                             
                        </f:facet>
                    </p:panelGrid>
                </p:panel> 
            </h:form>
            
        </ui:define>
        
    </ui:composition>
</html>
