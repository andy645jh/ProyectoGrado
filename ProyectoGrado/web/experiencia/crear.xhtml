<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">
            
        <ui:define name="content">
            #{experienciaController.resetear()}
            
            <h:form>
                <p:panel> 
                              
                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="1">
                        
                        <p:outputPanel id="tipoInfo">
                            <p:outputLabel value="Tipo Experiencia" for="codtipo" />
                            <p:selectOneMenu id="codtipo" value="#{experienciaController.campo.tipo}">
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItem itemLabel="Docente" itemValue="1" />
                                <f:selectItem itemLabel="Profesional" itemValue="2" />
                                <p:ajax event="change" update="instEntidad"/>
                                <p:ajax event="change" update="actCargo"/>
                            </p:selectOneMenu> 
                        </p:outputPanel>
                        
                        <p:outputPanel id="instEntidad" >
                            <p:outputLabel value="Institucion" for="institucion" rendered="#{experienciaController.campo.tipo eq 1}"/>
                            <p:inputText id="institucion" 
                                         value="#{experienciaController.campo.institucion}" 
                                         rendered="#{experienciaController.campo.tipo eq 1}"
                                         >
                            </p:inputText>
                            
                            <p:outputLabel value="Entidad" for="entidad" rendered="#{experienciaController.campo.tipo eq 2}"/>
                            <p:inputText id="entidad" 
                                         value="#{experienciaController.campo.institucion}" 
                                         rendered="#{experienciaController.campo.tipo eq 2}"
                                         >
                            </p:inputText>
                        </p:outputPanel>
                        
                        <p:outputPanel id="actCargo" >
                            <p:outputLabel value="Actividad Docente" for="actv" rendered="#{experienciaController.campo.tipo eq 1}"/>
                            <p:inputText id="actv" 
                                         value="#{experienciaController.campo.actividad}" 
                                         rendered="#{experienciaController.campo.tipo eq 1}"
                                         >
                            </p:inputText>
                            
                            <p:outputLabel value="Cargo" for="cargo" rendered="#{experienciaController.campo.tipo eq 2}"/>
                            <p:inputText id="cargo" 
                                         value="#{experienciaController.campo.actividad}" 
                                         rendered="#{experienciaController.campo.tipo eq 2}"
                                         >
                            </p:inputText>
                        </p:outputPanel>
                        
                        <p:outputLabel value="Dependencia" for="dependencia" />
                        <p:inputText id="dependencia" value="#{experienciaController.campo.dependencia}"/>

                        <p:outputLabel value="Tiempo de Servicio (meses)" for="tiempo" />
                        <p:inputText id="tiempo" value="#{experienciaController.campo.tiempo}"/>
                        
                            <p:outputLabel value="Tipo contrato" for="tipo_contrato" />
                            <p:inputText id="tipo_contrato" value="#{experienciaController.campo.tipo_contrato}" />
                                               

                        <p:outputLabel value="Fecha última vinculación" for="fecha_ultima" />
                        <p:calendar id="fecha_ultima" navigator="true" showOn="button" value="#{experienciaController.campo.fecha_ultima}"></p:calendar>
                         
                        
                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{actividadesTxt.crear}" actionListener="#{experienciaController.agregar()}" ajax="true"/>                             
                        </f:facet>
                    </p:panelGrid>
                </p:panel> 
            </h:form>
            
        </ui:define>
        
    </ui:composition>
</html>
