<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            #{productosController.resetear()}
            <h:form>           
                <p:panelGrid columns="2">                    
                    <p:outputLabel value="#{productosTxt.descripcion}  " for="descripcion" />
                    <p:inputText id="descripcion" value="#{productosController.campo.descripcion}"/> 

                    <p:outputLabel value="#{productosTxt.fechaComp} " for="fechacompromiso" />                    
                    <p:calendar id="fechacompromiso" showOn="button" value="#{productosController.campo.fechacompromiso}"></p:calendar>

                    <p:outputLabel value="#{productosTxt.fechaEntr}  " for="fechaentrega" />                   
                    <p:calendar id="fechaentrega" showOn="button" value="#{productosController.campo.fechaentrega}"></p:calendar>

                    <p:outputLabel value="#{productosTxt.comentarios}  " for="comentarios" />
                    <p:inputTextarea id="comentarios" value="#{productosController.campo.comentarios}"/> 

                    <p:outputLabel value="#{productosTxt.actividad}  " for="codact" />
                    <p:selectOneMenu id="codact" value="#{productosController.codigo}"> 
                        <f:selectItems value="#{actividadesController.comboFiltrado('Selecione un opcion')}" />
                    </p:selectOneMenu>

                    <f:facet name="footer">
                        <p:commandButton id="btngrabar" value="#{productosTxt.crear}" ajax="true" action="#{productosController.agregar()}"/>
                    </f:facet>                    
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
