<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">
        <ui:define name="content">      
            <h:form>
                <p:panel>                    

                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>


                    <p:panelGrid columns="2">   

                        <p:outputLabel value="#{productosTxt.actividad}  "  />
                        <p:outputLabel value="#{productosController.campo.codactividad}  "  />

                        
                        <p:outputLabel value="#{productosTxt.fechaComp} " for="fechacompromiso" />                    
                        <p:outputLabel value="#{productosController.campo.fechacompromiso}" id="fechacompromiso" >
                            <f:convertDateTime dateStyle="medium"/>
                        </p:outputLabel>  
                        
                        <p:outputLabel value="#{productosTxt.descripcion}  " for="descripcion" />
                        <p:outputLabel id="descripcion" value="#{productosController.campo.descripcion}"/> 

                        <p:outputLabel value="Fecha de entrega" for="fechaentrega" />   
                        <p:calendar required="true" id="fechaentrega" showOn="button" value="#{productosController.campo.fechaentrega}"></p:calendar>
                                               
                        
                        <p:outputLabel value="Comentarios" for="comentarios" />
                        <p:inputTextarea id="comentarios" value="#{productosController.campo.comentarios}"/> 
                        


                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{productosTxt.actulizar}" ajax="true" action="#{productosController.actualizar()}"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
