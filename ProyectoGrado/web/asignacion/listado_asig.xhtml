<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="menu">
            <ui:decorate template="/menu_coordinador.xhtml">
                <ui:param name="estaActivo" value="asignacion"/>
            </ui:decorate> 
        </ui:define>
        <ui:define name="content">

            <h:form id="formAsig">  
                <p:panel>      
                    <p:outputLabel value="Es necesario realizar la asignacion de  porcentajes" />
                    <p:growl id="mensajito" sticky="true" showDetail="true"/> 
                    <div class="ui-g form-asig-label">

                        <div class="ui-g-12">
                            <div class="ui-g-3 ">
                                <p:outputLabel value="Investigación" for="inv" />
                                <p:inputText id="inv" value="#{coordinacionController.campo.investigacion}"/>
                            </div>
                            <div class="ui-g-3">
                                <p:outputLabel value="Extensión" for="ext" />
                                <p:inputText id="ext" value="#{coordinacionController.campo.extension}"/> 
                            </div>
                            <div class="ui-g-3">
                                <p:outputLabel value="Comites" for="com" />
                                <p:inputText id="com" value="#{coordinacionController.campo.comites}"/> 
                            </div>
                            <div class="ui-g-3">
                                <p:outputLabel value="ODA" for="oda" />
                                <p:inputText id="oda" value="#{coordinacionController.campo.oda}"/> 
                            </div>
                        </div>                
                        <br/> 
                        <div class="ui-g-12">
                            <div class="ui-g-3">
                                <p:outputLabel value="Acreditación" for="acred" />
                                <p:inputText id="acred" value="#{coordinacionController.campo.acreditacion}"/> 
                            </div>
                            <div class="ui-g-3">
                                <p:outputLabel value="Virtualidad" for="virt" />
                                <p:inputText id="virt" value="#{coordinacionController.campo.virtualidad}"/> 
                            </div>
                            <!--
                            <div class="ui-g-3">
                                <p:outputLabel value="Docentes" for="doc" />
                                <p:selectCheckboxMenu id="doc" value="#{porcentajeController.selectedDocentes}" label="Cities" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                    <f:selectItems value="#{docentesController.combo('')}" />
                                </p:selectCheckboxMenu>
                            </div>
                            -->
                            <div class="ui-g-3">
                                <p:commandButton value="Guardar" actionListener="#{coordinacionController.procesar()}" icon="ui-icon-disk" update=":formAsig" ajax="false">
                                    <p:ajax event="dialogReturn" update=":formAsig:listar :formAsig:mensajito" />                          
                                </p:commandButton>
                            </div>
                        </div>
                    </div>


                    <br/>           
                    <p:separator/>
                    <br/>
                    <p:dataTable sortBy="#{asignacionController.totalesEsperados.totalHC}" class="letra-tabla" id="listar" value="#{asignacionController.listadoAsign}" var="registro" editable="true" editMode="cell">

                        <p:ajax event="cellEdit" listener="#{asignacionController.onCellEdit}" update="summary"/>

                        <p:column style="text-align: center">
                            <f:facet name="header">Docente</f:facet>
                                #{registro.coddocente.toString()} 
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputLink id="tool-tc" value="#">
                                    <h:outputText value="TC" />
                                </h:outputLink>                            
                                <p:tooltip for="tool-tc" value="Tipo de Contrato" trackMouse="true" />
                            </f:facet>                        
                            #{registro.coddocente.tipocontrato}
                        </p:column> 

                        <p:column  style="text-align: center">
                            <f:facet name="header" >
                                <h:outputLink id="tool-hc" value="#">
                                    <h:outputText value="HC" />
                                </h:outputLink>                            
                                <p:tooltip for="tool-hc" value="Horas de Clase" trackMouse="true" />

                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{registro.horasclase}"/></f:facet>
                                <f:facet name="input"><p:inputText id="clase" value="#{registro.horasclase}" style="width:96%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputLink id="tool-pc" value="#">
                                    <h:outputText value="PC" />
                                </h:outputLink>                            
                                <p:tooltip for="tool-pc" value="Preparacion de Clase" trackMouse="true" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{registro.preparacion}" /></f:facet>
                                <f:facet name="input"><p:inputText id="preparacion" value="#{registro.preparacion}" style="width:96%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputLink id="tool-cap" value="#">
                                    <h:outputText value="Cap" />
                                </h:outputLink>                            
                                <p:tooltip for="tool-cap" value="Capacitacion" trackMouse="true" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{registro.capacitacion}" /></f:facet>
                                <f:facet name="input"><p:inputText id="capacitacion" value="#{registro.capacitacion}" style="width:96%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header" >
                                <h:outputLink id="tool-cd" value="#">
                                    <h:outputText value="CD" />
                                </h:outputLink>                            
                                <p:tooltip for="tool-cd" value="Colectivo" trackMouse="true" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{registro.colectivo}" /></f:facet>
                                <f:facet name="input"><p:inputText id="colectivo" value="#{registro.colectivo}" style="width:96%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputLink id="tool-hi" value="#">
                                    <h:outputText value="HI" />
                                </h:outputLink>                            
                                <p:tooltip for="tool-hi" value="Horas de Investigacion" trackMouse="true" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{registro.investigacion}" /></f:facet>
                                <f:facet name="input"><p:inputText id="inv" value="#{registro.investigacion}" style="width:96%"/></f:facet>
                            </p:cellEditor>     
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputLink id="tool-ps" value="#">
                                    <h:outputText value="PS" />
                                </h:outputLink>                            
                                <p:tooltip for="tool-ps" value="Social" trackMouse="true" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{registro.social}" /></f:facet>
                                <f:facet name="input"><p:inputText id="social" value="#{registro.social}" style="width:96%"/></f:facet>
                            </p:cellEditor> 
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputLink id="tool-oda" value="#">
                                    <h:outputText value="ODA" />
                                </h:outputLink>                            
                                <p:tooltip for="tool-oda" value="ODA" trackMouse="true" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{registro.oda}" /></f:facet>
                                <f:facet name="input"><p:inputText id="oda" value="#{registro.oda}" style="width:96%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header" >
                                <h:outputLink id="tool-p" value="#">
                                    <h:outputText value="P" />
                                </h:outputLink>                            
                                <p:tooltip for="tool-p" value="Planeacion" trackMouse="true" />                            
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{registro.planeacion}" /></f:facet>
                                <f:facet name="input"><p:inputText id="planeacion" value="#{registro.planeacion}" style="width:96%"/></f:facet>
                            </p:cellEditor>

                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputLink id="tool-v" value="#">
                                    <h:outputText value="V" />
                                </h:outputLink>                            
                                <p:tooltip for="tool-v" value="Virtualidad" trackMouse="true" />       
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{registro.virtualidad}" /></f:facet>
                                <f:facet name="input"><p:inputText id="virtualidad" value="#{registro.virtualidad}" style="width:96%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputLink id="tool-c" value="#">
                                    <h:outputText value="C" />
                                </h:outputLink>                            
                                <p:tooltip for="tool-c" value="Comites" trackMouse="true" />  
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{registro.comites}" /></f:facet>
                                <f:facet name="input"><p:inputText id="comites" value="#{registro.comites}" style="width:96%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header">Total Horas</f:facet>
                                #{asignacionController.totalHoras}
                        </p:column>

                        <p:summaryRow id="summary" class="texto-tabla" listener="#{asignacionController.calculate()}">
                            <p:column colspan="2" >
                                <h:outputText value="Total de horas por actividad:"/>
                            </p:column> 

                            <p:column colspan="1" >
                                <h:outputText value="#{asignacionController.totalesCalculados.totalHC}"/>
                            </p:column> 
                            <p:column colspan="1" >
                                <h:outputText value="#{asignacionController.totalesCalculados.totalPC} / #{asignacionController.totalesEsperados.totalPC}"/>
                            </p:column> 
                            <p:column colspan="1" >
                                <h:outputText value="#{asignacionController.totalesCalculados.totalCap} / #{asignacionController.totalesEsperados.totalCap}"/>
                            </p:column> 
                            <p:column colspan="1" >
                                <p:outputLabel value="#{asignacionController.test()}" />
                                <h:outputText value="#{asignacionController.calculadoDC} / #{asignacionController.totalesEsperados.totalCD}"/>
                            </p:column> 
                            <p:column colspan="1" >
                                <h:outputText value="#{asignacionController.totalesCalculados.totalHI} / #{asignacionController.totalesEsperados.totalHI}"/>
                            </p:column> 
                            <p:column colspan="1" >
                                <h:outputText value="#{asignacionController.totalesCalculados.totalPS} / #{asignacionController.totalesEsperados.totalPS}"/>
                            </p:column> 
                            <p:column colspan="1" >
                                <h:outputText value="#{asignacionController.totalesCalculados.totalODA} / #{asignacionController.totalesEsperados.totalODA}"/>
                            </p:column> 
                            <p:column colspan="1" >
                                <h:outputText value="#{asignacionController.totalesCalculados.totalPlan} / #{asignacionController.totalesEsperados.totalPlan}"/>
                            </p:column> 
                            <p:column colspan="1" >
                                <h:outputText value="#{asignacionController.totalesCalculados.totalVirt} / #{asignacionController.totalesEsperados.totalVirt}"/>
                            </p:column> 
                            <p:column colspan="1" >
                                <h:outputText value="#{asignacionController.totalesCalculados.totalCom} / #{asignacionController.totalesEsperados.totalCom}"/>
                            </p:column>     
                            <p:column colspan="1" >
                                <h:outputText value="#{asignacionController.totalesCalculados.totalHC} / #{asignacionController.totalesEsperados.totalHC}"/>
                            </p:column>  

                        </p:summaryRow>
                    </p:dataTable>   
                </p:panel>   
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
