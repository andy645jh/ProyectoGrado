<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="menu">
            <ui:decorate template="/menu_docentes.xhtml">
                <ui:param name="estaActivo" value="reportes26"/>
            </ui:decorate>            
        </ui:define>
        <ui:define name="content">   
            <div style="margin: 15px;">
                <ui:include src="../reportes/reporte_26.xhtml" />                  
            </div>            
        </ui:define>  

        <ui:define name="boton">   
            #{reportController.crearReport26()}
            <p:commandButton value="Descargar" onclick="this.form.target = '_blank'" actionListener="#{auditorController.openPdf(reportController.cedula, reportController.archivo)}" ajax="false" />
        </ui:define>
    </ui:composition>

    <script type="text/javascript">
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }
    </script>
