<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="menu">
            <ui:decorate template="/menu_docentes.xhtml">
                <ui:param name="estaActivo" value="reportes54"/>
            </ui:decorate>            
        </ui:define>
        <ui:define name="content">   
            <div style="margin: 15px;">
                <ui:include src="../reportes/reporte_54.xhtml" />                  
            </div>      
            <object type="application/pdf" data="C:\webapp\pdf\reporte_54.pdf" width="100%" height="300px">
                Your browser can't display pdf, <a href="C:\webapp\pdf\reporte_54.pdf">click</a> to download pdf instead.
            </object>
            
            <p:media value="/PdfServlet" width="500" height="300" />
        </ui:define>

        <ui:define name="boton">   
            <p:commandButton action="#{reportTestControllerElkin.crearReport()}" value="Imprimir" style="margin-right: 10px;" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" >
                <p:fileDownload value="#{reportTestControllerElkin.reportFile}"/>
            </p:commandButton>

            <a onclick="click()" href="#" target="_blank">Descargar</a>

        </ui:define>

    </ui:composition>


    <script type="text/javascript">
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }

        function click(e)
        {            
            e.preventDefault();
            console.log("Click")
            window.location("C:/webapp/pdf/reporte_54.pdf");
        }
    </script>
</html>
