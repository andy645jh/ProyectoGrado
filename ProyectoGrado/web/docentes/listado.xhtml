<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        
        <ui:define name="menu">
            <h:form >  
                <p:menu style="width: auto;">                    
                    <p:menuitem  value="Docentes" action="#"  icon="ui-icon-disk" />
                    <p:menuitem  value="Semanas" outcome="/semana/listado.xhtml"  icon="ui-icon-disk" />
                    <p:menuitem  value="Asiganacion" outcome="/asignacion/listado.xhtml"  icon="ui-icon-disk" />
                </p:menu>
            </h:form>
        </ui:define>
        
        <ui:define name="content">           
            <h:form id="formActividades" >
                <p:panel>
                    
                    <p:growl id="mensajito" sticky="true" showDetail="true"/>           
                    <br/>
          
                    <p:commandButton value="#{actividadesTxt.crear} Docentes" actionListener="#{docentesController.abrirCrear()}" icon="ui-icon-disk" >
                            <p:ajax event="dialogReturn" update=":formActividades:listar :formActividades:mensajito" />                          
                        </p:commandButton>                   
                        <p:separator/>
                        <br/>
                        <p:dataTable id="listar" value="#{docentesController.listado}" var="registro">
                            <p:column style="width: 10px; text-align: center">
                                <f:facet name="header">#{docentesTxt.cedula}</f:facet>
                                #{registro.cedula}
                            </p:column>

                            <p:column style="width: 10px; text-align: center">
                                <f:facet name="header">#{docentesTxt.nombre}</f:facet>
                                #{registro.nombres}
                            </p:column> 

                            <p:column style="width: 10px; text-align: center">
                                <f:facet name="header">#{docentesTxt.apellido}</f:facet>
                                #{registro.apellidos}
                            </p:column>

                            <p:column style="width: 10px; text-align: center">
                                <f:facet name="header">#{docentesTxt.unidadAcadem}</f:facet>
                                #{registro.codcoordinacion}
                            </p:column>
                            
                            <p:column style="width: 10px; text-align: center">
                                <f:facet name="header">Tipo Contrato</f:facet>
                                #{registro.tipocontrato}
                            </p:column>

                            

                            <p:column style="width: 10px; text-align: center">
                                <f:facet name="header">#{docentesTxt.opciones}</f:facet>
                                <p:commandButton ajax="false" icon="ui-icon-trash" action="#{docentesController.borrar(registro)}"></p:commandButton>
                                <p:commandButton  icon="ui-icon-pencil" action="#{docentesController.abrirActualizar(registro)}">
                                    <p:ajax event="dialogReturn" update=":formActividades:mensajito :formActividades:listar" oncomplete="#{docentesController.mostrarMensaje()}"/>                            
                                </p:commandButton> 
                            </p:column> 
                        </p:dataTable>
             
                </p:panel>  
            </h:form>
        </ui:define>
    </ui:composition>
</html>
