<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantilla_modal.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.usuario}" url="/faces/index_admin.xhtml"></p:menuitem>
                        <p:menuitem value="Creacion de Docentes" url="#"></p:menuitem>
                    </p:breadCrumb>

                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="2">                    
                        <p:outputLabel value="#{docentesTxt.cedula}  " for="cedula" />
                        <p:inputText id="cedula" required="true" value="#{docentesController.campo.cedula}"/> 

                        <p:outputLabel value="#{docentesTxt.nombre}  " for="nombres" />
                        <p:inputText id="nombres" required="true" value="#{docentesController.campo.nombres}"/> 

                        <p:outputLabel value="#{docentesTxt.apellido}  " for="apellidos" />
                        <p:inputText id="apellidos" required="true" value="#{docentesController.campo.apellidos}"/> 

                        <p:outputLabel value="Tipo Contrato" for="contrato" />
                        <p:inputText id="contrato" required="true" value="#{docentesController.campo.tipocontrato}"/> 


                        <p:outputLabel value="Coordinacion" for="coordinacion" />
                        <p:selectOneMenu id="coordinacion" value="#{docentesController.codCoord}"> 
                            <f:selectItems value="#{coordinacionController.combo('')}" />
                        </p:selectOneMenu>


                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{docentesTxt.crear}" ajax="true" action="#{docentesController.actualizar()}"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
