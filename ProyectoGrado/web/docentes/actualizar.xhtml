<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantilla_modal.xhtml">
        <ui:define name="content">
            <h:form style="height: 280px">
                <p:panel>
                    <!--
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.usuario}" url="/faces/index_admin.xhtml"></p:menuitem>
                        <p:menuitem value="Creacion de Docentes" url="#"></p:menuitem>
                    </p:breadCrumb>
                    -->
                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="2">                    
                        <p:outputLabel value="#{docentesTxt.cedula}  " for="cedula" />
                        <p:inputText id="cedula" required="true" value="#{docentesController.campo.cedula}"/> 

                        <p:outputLabel value="#{docentesTxt.nombre}  " for="nombres" />
                        <p:inputText id="nombres" required="true" value="#{docentesController.campo.nombres}"/> 

                        <p:outputLabel value="#{docentesTxt.apellido}  " for="apellidos" />
                        <p:inputText id="apellidos" required="true" value="#{docentesController.campo.apellidos}"/> 

                        <p:outputLabel value="Tipo Contrato" for="contrato" />
                        <p:selectOneMenu id="contrato" required="true" value="#{docentesController.campo.tipocontrato}"> 
                                <f:selectItem itemLabel="Tiempo Completo" itemValue="1" />
                                <f:selectItem itemLabel="Medio Tiempo" itemValue="2" />
                                <f:selectItem itemLabel="Catedra" itemValue="3" />
                            </p:selectOneMenu>
                        
                        <p:outputLabel value="Sucursal" for="sucursal" />
                            <p:selectOneMenu id="sucursal" required="true" value="#{docentesController.campo.sucursal}"> 
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItem itemLabel="Bucaramanga" itemValue="Bucaramanga" />
                                <f:selectItem itemLabel="Barrancabermeja" itemValue="Barrancabermeja" />
                                <f:selectItem itemLabel="Piedecuesta" itemValue="Piedecuesta" />
                                <f:selectItem itemLabel="Velez" itemValue="Velez" />
                                <f:selectItem itemLabel="San Gil" itemValue="San Gil" />
                                <f:selectItem itemLabel="Cucuta" itemValue="Cucuta" />
                            </p:selectOneMenu>  


                        <f:facet name="footer" class="no-background">
                            <p:commandButton id="btngrabar" value="Actualizar" ajax="false" action="#{docentesController.actualizar()}"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
