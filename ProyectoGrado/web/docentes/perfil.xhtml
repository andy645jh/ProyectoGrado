<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="menu">
            <ui:decorate template="/menu_docentes.xhtml">
                <ui:param name="estaActivo" value="perfil"/>
            </ui:decorate>            
        </ui:define>
        <ui:define name="content">            
            <h:form enctype="multipart/form-data">
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>

                        <p:menuitem value="#{docentesTxt.actualizDoc}" url="#"></p:menuitem>
                    </p:breadCrumb>

                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <div class="ui-g">
                        <div class="ui-md-2 ">
                            <p:outputLabel value="#{docentesTxt.nombre}  " for="nombres" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"> <p:inputText id="nombres" required="true" value="#{docentesController.campo.nombres}"/> </pre>
                        </div>
                        <div class="ui-md-2 ">
                            <p:outputLabel value="#{docentesTxt.apellido}  " for="apellidos" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="apellidos" required="true" value="#{docentesController.campo.apellidos}"/> </pre>
                        </div>
                        <div class="ui-md-2 ">
                            <p:outputLabel value="Tipo Documento" for="tipodoc" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="tipodoc" required="true" value="#{docentesController.campo.apellidos}"/></pre>
                        </div> 
                        <div class="ui-md-2 ">
                            <p:outputLabel value="#{docentesTxt.cedula}  " for="cedula" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="cedula" required="true" value="#{docentesController.campo.cedula}"/></pre>  
                        </div>
                        <div class="ui-md-1 ">
                            <p:outputLabel value="#{docentesTxt.codigo}  " for="codigo" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="codigo"  value="#{docentesController.campo.codigo}"/></pre> 
                        </div>
                        <div class="ui-md-2 ">
                            <p:outputLabel value="#{docentesTxt.direccion}  " for="direccion" /><br/>
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="direccion" required="true" value="#{docentesController.campo.direccion}"/></pre> 
                        </div>  
                    </div>
                    <div class="ui-g">

                        <div class="ui-md-2 ">
                            <p:outputLabel value="Fecha de Nacimiento" for="fechanac" />                   
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:calendar id="fechanac" showOn="button" value="#{docentesController.campo.fechanac}"></p:calendar></pre>
                        </div>

                        <div class="ui-md-2 ">
                            <p:outputLabel value="#{docentesTxt.telefono}  " for="telefono" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="telefono" required="true" value="#{docentesController.campo.telefono}"/> </pre>
                        </div>  
                        <div class="ui-md-2 ">
                            <p:outputLabel value="#{docentesTxt.correo}  " for="correo" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="correo" required="true" value="#{docentesController.campo.correo}"/></pre> 
                        </div>
                        <div class="ui-md-2 ">
                            <p:outputLabel value="Foto" for="foto" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;">
                                <p:fileUpload id="foto" value="#{docentesController.foto}" mode="simple" />
                            </pre> 
                        </div>
                        <div class="ui-md-2 ">
                            <p:outputLabel value="#{docentesTxt.formacion}" for="formacion" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputTextarea id="formacion" required="true" value="#{docentesController.campo.formacion}"/></pre>
                        </div>
                    </div>                 

                    <div class="ui-g">

                        <div class="ui-md-2 ">
                            <p:outputLabel value="Lugar de Nacimiento" for="lugar" />

                        </div>

                        <div class="ui-md-2 ">
                            <p:outputLabel value="Genero" for="genero" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="genero" required="true" value="#{docentesController.campo.genero}"/> </pre>
                        </div>  
                        <div class="ui-md-2 ">
                            <p:outputLabel value="Fecha de Expedición" for="fecha_exp" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="fecha_exp" required="true" value="#{docentesController.campo.fecha_exp}"/></pre> 
                        </div>

                        <div class="ui-md-2 ">
                            <p:outputLabel value="Matricula Profesional" for="matricula" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="matricula" required="true" value="#{docentesController.campo.matricula_prof}"/></pre>
                        </div>

                        <div class="ui-md-2 ">
                            <p:outputLabel value="Celular" for="celular" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="celular" required="true" value="#{docentesController.campo.celular}"/></pre>
                        </div>
                    </div>                 

                    <div class="ui-g">  
                        <div class="ui-md-2 ">
                            <p:outputLabel value="Tipo Documento" for="tipo_doc" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="tipo_doc" required="true" value="#{docentesController.campo.tipo_doc}"/></pre>
                        </div>

                        <div class="ui-md-2 ">
                            <p:outputLabel value="Lugar de Expedición" for="lugar_exp" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="lugar_exp" required="true" value="#{docentesController.campo.lugar_exp}"/></pre>
                        </div>

                        <div class="ui-md-2 ">
                            <p:outputLabel value="Municipio" for="municipio" />
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;"><p:inputText id="municipio" required="true" value="#{docentesController.campo.municipio}"/></pre>
                        </div>

                        <div class="ui-md-1 ">
                            <p:outputLabel value="Usuario" />
                            <p:outputLabel value="#{docentesController.usuario}"/>
                        </div>
                        <div class="ui-md-1 ">
                            <p:outputLabel value="Clave" for="clave" />
                            <p:inputText id="clave" value="#{docentesController.clave}" required="true" /> 
                        </div>
                        <div class="ui-md-2 ">
                            <pre style="background-color: #ffffff;border:none; padding: 0px; margin: 0 0 10px;font-size: 15px;">
                            <p:commandButton id="btngrabar" value="Actualizar" ajax="false" action="#{docentesController.actualizar()}"/>
                            </pre>
                        </div>
                    </div>

                    <p:accordionPanel>
                        <p:tab title="Información Academica">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText
                                    value="The story begins as Don Vito Corleone..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Experiencia">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="Francis Ford Coppola's legendary..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Producción Intelectual e Investigativa">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="After a break of more than 15 years..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Socialización de la Investigación">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="After a break of more than 15 years..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Participaciones">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="After a break of more than 15 years..." />
                            </h:panelGrid>
                        </p:tab>
