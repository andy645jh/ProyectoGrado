<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">
        <ui:define name="content">
            #{docentesController.resetear()}

            <div style="width: auto;
                 height: auto;
                 left: 479px;
                 top: -100px !important;
                 visibility: visible;
                 z-index: 1002;
                 display: block;">
                <h:form >
                    <p:panel>
                        <!--
                        <p:breadCrumb>
                            <p:menuitem url="#"></p:menuitem>
                            <p:menuitem value="Bienvenido #{loginController.usuario}" url="/faces/index_admin.xhtml"></p:menuitem>
                            <p:menuitem value="Creacion de Docentes" url="#"></p:menuitem>
                        </p:breadCrumb>
                        -->

                        <p:panelGrid columns="2">                    
                            <p:outputLabel value="#{docentesTxt.cedula}  " for="cedula" />
                            <p:inputNumber id="cedula" required="true" value="#{docentesController.campo.cedula}" decimalPlaces="0"/> 

                            <p:outputLabel value="#{docentesTxt.nombre}  " for="nombres" />
                            <p:inputText id="nombres" required="true" value="#{docentesController.campo.nombres}"/> 

                            <p:outputLabel value="#{docentesTxt.apellido}  " for="apellidos" />
                            <p:inputText id="apellidos" required="true" value="#{docentesController.campo.apellidos}"/> 

                            <p:outputLabel value="Tipo Usuario" for="usuario" />
                            <p:selectOneMenu id="usuario" required="true" value="#{docentesController.campo.tipo_usuario}"> 
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItem itemLabel="Docente" itemValue="1" />
                                <f:selectItem itemLabel="Coordinador" itemValue="2" />
                                <f:selectItem itemLabel="Auditor" itemValue="3" />
                                <p:ajax event="change" update="nivelInfo"/>
                            </p:selectOneMenu>                            
                        </p:panelGrid>

                        <p:outputPanel id="nivelInfo" >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Tipo Contrato" for="contrato" rendered="#{docentesController.campo.tipo_usuario eq 1}" />
                                <p:inputText id="contrato" required="true" value="#{docentesController.campo.tipocontrato}" rendered="#{docentesController.campo.tipo_usuario eq 1}"/> 
                         

                                <f:facet name="footer">
                                    <p:commandButton id="btngrabar" value="#{docentesTxt.crear}" ajax="false" action="#{docentesController.agregar()}"/>
                                </f:facet>
                            </p:panelGrid>
                        </p:outputPanel>




                    </p:panel>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
