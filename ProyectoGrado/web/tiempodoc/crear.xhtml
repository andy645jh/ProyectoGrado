<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            #{facultadesControllers.resetear()}
            <h:form>
                <p:panel>        
                    <br/>
                    <p:panelGrid columns="2">                    
                        <p:outputLabel value="Horas"  />
                        <p:inputText id="descripcion" value="#{tiempAsgController.obj.horas}"/> 

                        <p:outputLabel value="Porcentaje" for="codpo" />
                        <p:selectOneMenu id="codpo" value="#{tiempAsgController.codigito}"> 
                            <f:selectItems value="#{porcentajeController.combo('Selecione un opcion')}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Docente" for="coddoc" />
                        <p:selectOneMenu id="coddoc" value="#{tiempAsgController.codDocente}"> 
                            <f:selectItems value="#{docentesController.combo('Selecione un opcion')}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Actividad de Docencia" for="codact" />
                        <p:selectOneMenu id="codact" value="#{tiempAsgController.codHoraDocencia}"> 
                            <f:selectItems value="#{tipoModalidadesController.combo('Selecione un opcion')}" />
                        </p:selectOneMenu>

                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{FacultadTxt.crear}" ajax="true" action="#{porcentajeController.agregar()}"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
