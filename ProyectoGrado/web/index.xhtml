<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Formato RDC-54</title>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    </h:head>
    
    <h:body style="background-color: #f6f6f6;">
        <h:form>
            <p:growl id="mensajes" sticky="true" showDetail="true"/>          
            
            <br/>

            #{loginController.resetear()}
            <div class="ui-g-12">
                <div class="login-container">
                    
                    
                    
                    <div class="ui-g">
                        <img src="#{loginController.urlLogo}" alt="j" class="img-responsive"/>
                        <!--<h2>Registro y Evaluaci√≥n de Actividades</h2>-->
                    </div>
                    
                    <div class="ui-g" style="text-align: center;">
                        <p:outputLabel >  PLAN DE TRABAJO DEL DOCENTE </p:outputLabel>                               
                    </div>
                    
                    <div class="ui-g">
                        <p:inputText placeholder="#{GeneralTxt.usuario}" id="usuario" required="true" requiredMessage="ingrese un usuario" value="#{loginController.usuario}"/>
                    </div>

                    <div class="ui-g">
                        <p:password placeholder="#{GeneralTxt.clave}" id="clave" required="true" requiredMessage="ingrese una clave" value="#{loginController.clave}"/>
                    </div>                

                    <div class="ui-g">
                        <p:commandButton value="#{GeneralTxt.iniciarsesion}" ajax="false" action="#{loginController.login()}"/>
                    </div>   
                </div>

            </div>
            <!--</p:panel>--> 
        </h:form>
    </h:body>


</html>
