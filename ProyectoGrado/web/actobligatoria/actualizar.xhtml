<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel>        
                    <br/>
                    <p:panelGrid columns="2">                    
                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{actividadObligatoriaController.obj.nombre}"/>

                        <p:outputLabel value="Hora"  />
                        <p:calendar id="time" value="#{actividadObligatoriaController.obj.hora}" pattern="HH:mm" timeOnly="true"  />         

                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{FacultadTxt.crear}" ajax="true" action="#{actividadObligatoriaController.actualizar()}"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
