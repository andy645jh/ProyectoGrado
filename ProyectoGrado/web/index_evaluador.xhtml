<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">  
            <h:form id="form">
                <p:panel>                    
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="#{GeneralTxt.bienvenidos} #{loginController.usuario}" url="#"></p:menuitem>
                    </p:breadCrumb>
                    <br/>

                    <p:panelGrid columns="5" style="border-color: gray; border-width: 2px; border-style: double">
                        <p:outputLabel value="Facultad" for="doc" />
                        <p:selectOneMenu id="doc" required="false" requiredMessage="No ha seleccionado" value="#{docentesController.campo.codcoordinacion.codfacultad.codfacultad}" converter="facultadConverter"> 
                            <f:selectItems value="#{facultadesControllers.combo('Seleccione un Docente')}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Coordinacion" for="coord" />
                        <p:selectOneMenu id="coord" required="false" requiredMessage="No ha seleccionado" value="#{docentesController.campo.codcoordinacion}" converter="coordinacionConverter"> 
                            <f:selectItems value="#{coordinacionController.combo('Seleccione un Docente')}" />
                        </p:selectOneMenu>
                        <p:commandButton value="#{actividadesTxt.buscar}" update="listar" actionListener="#{docentesController.btnBuscar()}">

                        </p:commandButton> 
                    </p:panelGrid>
                    <br/>                   

                    <p:dataTable id="listar" value="#{docentesController.getListarDocentesFiltrado()}" var="registro">

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{docentesTxt.cedula}</f:facet>
                                #{registro.cedula}
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{docentesTxt.nombre}</f:facet>
                                #{registro.nombres}
                        </p:column> 

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{docentesTxt.apellido}</f:facet>
                                #{registro.apellidos}
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{docentesTxt.unidadAcadem}</f:facet>
                                #{registro.codcoordinacion}
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Tipo Contrato</f:facet>
                            <h:outputText value="Medio Completo" rendered="#{registro.tipocontrato == 2}"/>
                            <h:outputText value="Tiempo Completo" rendered="#{registro.tipocontrato == 1}"/>                            
                            <h:outputText value="Catedra" rendered="#{registro.tipocontrato == 3}"/>                            
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{actividadesTxt.evaluar}</f:facet>

                            <p:commandButton ajax="true" icon="ui-icon-pencil" actionListener="#{actividadesController.abrirEvaluacion(registro)}">
                                <p:ajax event="dialogReturn" update=":form:listar :form:mensajes" oncomplete="#{actividadesController.mostrarMensaje()}"/>                                                
                            </p:commandButton> 
                        </p:column> 
                    </p:dataTable>
                    <p:growl id="mensajes" sticky="true" showDetail="true"/> 


                    <f:facet name="footer">
                        <p:commandButton value="#{GeneralTxt.cerrarsesion}" ajax="false" action="#{loginController.logout()}"/>

                    </f:facet> 
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
