<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">
            
        <ui:define name="content">
            #{actividadesController.resetear()}
            
            <h:form>
                <p:panel>                
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                      
                        <p:menuitem value="#{GeneralTxt.bienvenidos}" url="/faces/index_docentes.xhtml"></p:menuitem>
                        <p:menuitem value="#{actividadesTxt.creacionAc}" url="#"></p:menuitem>
                    </p:breadCrumb>
                 
                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="2">
                        
                        <p:outputLabel value="Nombre Corto" for="nombre_corto" />
                        <p:inputText required="true" id="nombre_corto" value="#{actividadesController.campo.nombre_corto}"/> 

                        <p:outputLabel value="#{actividadesTxt.nombre} " for="nombre" />
                        <p:inputText required="true" id="nombre" value="#{actividadesController.campo.nombre}"/> 
                        
                        <p:outputLabel value="#{actividadesTxt.tipoMod}  " for="codtipo" />
                        <p:selectOneMenu required="true" id="codtipo" value="#{actividadesController.codigo}"> 
                            <p:ajax event="valueChange" update="horas" />
                            <f:selectItems value="#{tipoModalidadesController.combo('Selecione un opcion')}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{actividadesTxt.horas}  " for="horas" />
                        <p:spinner required="true" id="horas" value="#{actividadesController.campo.horas}" stepFactor="0.1" min="0.1" max="#{actividadesController.max}"/>                        

                        <p:outputLabel value="#{actividadesTxt.descripcion}  " for="descripcion" />
                        <p:inputText  id="descripcion" value="#{actividadesController.campo.descripcion}"/> 

                        <p:outputLabel value="#{actividadesTxt.responsable}  " for="responsable" />
                        <p:inputText required="true" id="responsable" value="#{actividadesController.campo.responsable}"/> 
                       
                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{actividadesTxt.crear}" actionListener="#{actividadesController.agregar()}" ajax="true"/>                             
                        </f:facet>
                    </p:panelGrid>
                </p:panel> 
            </h:form>
            
        </ui:define>
        
    </ui:composition>
</html>
