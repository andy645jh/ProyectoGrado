<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla_modal.xhtml">
            
        <ui:define name="content">
            #{produccionController.resetear()}
            
            <h:form>
                <p:panel> 
                              
                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="2">
                        
                        <p:outputLabel value="Tipo" for="codtipo" />
                        <p:selectOneMenu id="codtipo" value="#{produccionController.campo.tipo}"> 
                            <f:selectItem itemLabel="Titulos" itemValue="1" />
                            <f:selectItem itemLabel="Cursos" itemValue="2" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{produccionController.campo.nombre}"/> 

                        <p:outputLabel value="Tipo Produccioon" for="tipo_prod" />
                        <p:inputText id="tipo_prod" value="#{produccionController.campo.tipo_prod_part}"/> 
                        
                        <p:outputLabel value="Editorial" for="editorial" />
                        <p:inputText id="editorial" value="#{produccionController.campo.editorial_inv}"/>

                        <p:outputLabel value="Libros" for="libros" />
                        <p:inputText id="libros" value="#{produccionController.campo.libros}"/>
                        

                        <p:outputLabel value="Estado" for="estado" />
                        <p:inputText id="estado" value="#{produccionController.campo.estado}"/> 
                        
                        <p:outputLabel value="Meses" for="meses" />
                        <p:calendar id="meses" showOn="button" value="#{produccionController.campo.meses}"></p:calendar>
                        
                        <p:outputLabel value="AÃ±o" for="ano" />
                        <p:calendar id="ano" showOn="button" value="#{produccionController.campo.ano}"></p:calendar>
                         
                        
                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="#{actividadesTxt.crear}" actionListener="#{produccionController.agregar()}" ajax="true"/>                             
                        </f:facet>
                    </p:panelGrid>
                </p:panel> 
            </h:form>
            
        </ui:define>
        
    </ui:composition>
</html>
