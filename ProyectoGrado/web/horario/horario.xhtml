<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="menu">
            <ui:decorate template="/menu_docentes.xhtml">
                <ui:param name="estaActivo" value="horario"/>
            </ui:decorate>            
        </ui:define>
        <ui:define name="content">   
            <h:form id="formHorario"> 
                <p:panel>
                    <p:growl id="mensajito" sticky="true" showDetail="true"/>  

                    <p:dataTable id="nuevaLista" value="#{horarioController.listInterval}" var="intervalo">

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Hora</f:facet>
                                #{intervalo.hora}
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Lunes</f:facet>
                            <p:commandLink value="#{intervalo.lunes.nombre}" update="eventDetails" ajax="false" actionListener="#{horarioController.abrirActualizar(intervalo.lunes)}"/>                                                  
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Martes</f:facet>
                            <p:commandLink value="#{intervalo.martes.nombre}" update="eventDetails" ajax="false" actionListener="#{horarioController.abrirActualizar(intervalo.martes)}"/>                                                         
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Miercoles</f:facet>
                            <p:commandLink value="#{intervalo.miercoles.nombre}" update="eventDetails" ajax="false" actionListener="#{horarioController.abrirActualizar(intervalo.miercoles)}"/>                                
                        </p:column>   

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Jueves</f:facet>
                            <p:commandLink value="#{intervalo.jueves.nombre}" update="eventDetails" ajax="false" actionListener="#{horarioController.abrirActualizar(intervalo.jueves)}"/>                              
                        </p:column>   

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Viernes</f:facet>
                            <p:commandLink value="#{intervalo.viernes.nombre}" update="eventDetails" ajax="false" actionListener="#{horarioController.abrirActualizar(intervalo.viernes)}"/>  
                        </p:column>    

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Sabado</f:facet>
                            <p:commandLink value="#{intervalo.sabado.nombre}" update="eventDetails" ajax="false" actionListener="#{horarioController.abrirActualizar(intervalo.sabado)}" />  
                        </p:column>    

                    </p:dataTable>

                    <br/>
                    <p:dataTable id="listarHorario" value="#{horarioController.listado}" var="registro">
                        <f:facet name="header">#{clasesTxt.lista}</f:facet>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{clasesTxt.nombre}</f:facet>
                                #{registro.nombre}
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{clasesTxt.horaIni}</f:facet>
                            <h:outputText value="#{registro.horainicio}">
                                <f:convertDateTime dateStyle="full" type="time" timeZone="GMT+5"/>                                
                            </h:outputText>
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{clasesTxt.horafin}</f:facet>
                            <h:outputText value="#{registro.horafinal}">
                                <f:convertDateTime dateStyle="full" type="time" timeZone="GMT+5"/>                                
                            </h:outputText>
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{clasesTxt.convencion}</f:facet>
                                #{registro.codconvencion}
                        </p:column>                                                
                    </p:dataTable>

                    <p:dialog id="dialog_horario" widgetVar="eventDialog" header="Event Details" >

                        <h:panelGrid id="eventDetails" columns="2">                           
                            <p:outputLabel value="#{clasesTxt.nombre}  " for="nombre" />
                            <p:inputText id="nombre" value="#{horarioController.objHorario.nombre}"/> 

                            <p:outputLabel for="hora" value="Hora" />
                            <p:selectOneMenu id="hora" value="#{horarioController.objHorario.hora}"> 
                                <f:selectItems value="#{horarioController.comboHoras()}" />
                            </p:selectOneMenu>           

                            <p:outputLabel for="dia" value="Dia" />
                            <p:selectOneMenu id="dia" value="#{horarioController.objHorario.diaa}"> 
                                <f:selectItem itemLabel="Lunes" itemValue="1"/>
                                <f:selectItem itemLabel="Martes" itemValue="2"/>
                                <f:selectItem itemLabel="Miercoles" itemValue="3"/>
                                <f:selectItem itemLabel="Jueves" itemValue="4"/>
                                <f:selectItem itemLabel="Viernes" itemValue="5"/>                
                                <f:selectItem itemLabel="Sabado" itemValue="6"/>                
                            </p:selectOneMenu>              

                            <p:outputLabel value="#{clasesTxt.convencion} " for="codconvencion" />
                            <p:selectOneMenu rendered="#{horarioController.objHorario != null}" id="codconvencion" value="#{horarioController.objHorario.codconvencion.codconvencion}"> 
                                <f:selectItems value="#{convencionesController.combo('')}" />
                            </p:selectOneMenu>

                            <f:facet name="footer">
                                <p:commandButton id="btngrabar" value="#{clasesTxt.guardar}" actionListener="#{horarioController.agregar}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>                                    
                                <p:commandButton id="btnborrar" value="#{clasesTxt.borrar}" ajax="true" actionListener="#{horarioController.borrar}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>                                                                   
                            </f:facet>

                        </h:panelGrid>
                    </p:dialog>

                </p:panel>
            </h:form>
            <script type="text/javascript">
                PrimeFaces.locales['es'] =
                        {
                            closeText: 'Cerrar',
                            prevText: 'Anterior',
                            nextText: 'Siguiente',
                            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                            dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                            dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                            weekHeader: 'Semana',
                            firstDay: 1,
                            isRTL: false,
                            showMonthAfterYear: false,
                            yearSuffix: '',
                            timeOnlyTitle: 'Sólo hora',
                            timeText: 'Tiempo',
                            hourText: 'Hora',
                            minuteText: 'Minuto',
                            secondText: 'Segundo',
                            currentText: 'Fecha actual',
                            ampm: false,
                            month: 'Mes',
                            week: 'Semana',
                            day: 'Día',
                            allDayText: 'Todo el día'
                        };
            </script>
        </ui:define>
    </ui:composition>    
</html>
