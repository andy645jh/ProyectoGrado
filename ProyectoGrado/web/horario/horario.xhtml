<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="menu">
            <ui:decorate template="/menu_docentes.xhtml">
                <ui:param name="estaActivo" value="horario"/>
            </ui:decorate>            
        </ui:define>
        <ui:define name="content">   
            <h:form id="formHorario"> 
                <p:panel>
                    
                    <p:growl id="mensajito" sticky="true" showDetail="true"/>     

                    <p:dataTable id="nuevaLista" value="#{horarioController.listInterval}" var="intervalo">

                        <p:column style="width: 5px; text-align: center">
                            <f:facet name="header">Hora</f:facet>
                                #{intervalo.hora}
                        </p:column>

                        <p:column style="width: 10px; text-align: center;background-color: #{intervalo.lunes.codconvencion.color}">
                            <f:facet name="header">Lunes</f:facet>
                            <p:commandLink value="#{intervalo.lunes.nombre}" update="eventDetails formHorario:dialog_horario" ajax="false" actionListener="#{horarioController.abrirActualizar(intervalo.lunes)}"/>                           
                            <p:commandButton rendered="#{intervalo.lunes.asignado}" ajax="true" update="nuevaLista formHorario:listarHorario" class="boton-borrar" icon="ui-icon-trash" title="Quitar" action="#{horarioController.closeDialog(intervalo.lunes)}">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            </p:commandButton> 
                            <p:commandLink rendered="#{!intervalo.lunes.asignado}" update="eventDetails" ajax="false" value="Asignar" style="color: #e2dfdf;" actionListener="#{horarioController.abrirCrear(intervalo.lunes)}"/>                                                  
                        </p:column>

                        <p:column style="width: 10px; text-align: center;background-color: #{intervalo.martes.codconvencion.color}">
                            <f:facet name="header">Martes</f:facet>
                            <p:commandLink value="#{intervalo.martes.nombre}" update="eventDetails" ajax="false" actionListener="#{horarioController.abrirActualizar(intervalo.martes)}"/>                                                         
                            <p:commandButton rendered="#{intervalo.martes.asignado}" ajax="true" update="nuevaLista formHorario:listarHorario"  class="boton-borrar" icon="ui-icon-trash" title="Quitar" action="#{horarioController.closeDialog(intervalo.martes)}">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            </p:commandButton> 
                            <p:commandLink rendered="#{!intervalo.martes.asignado}" update="eventDetails" ajax="false" value="Asignar" style="color: #e2dfdf;" actionListener="#{horarioController.abrirCrear(intervalo.martes)}"/>                                                  
                        </p:column>

                        <p:column style="width: 10px; text-align: center;background-color: #{intervalo.miercoles.codconvencion.color}">
                            <f:facet name="header">Miercoles</f:facet>
                            <p:commandLink value="#{intervalo.miercoles.nombre}" update="eventDetails" ajax="false"  actionListener="#{horarioController.abrirActualizar(intervalo.miercoles)}"/>                                
                            <p:commandButton rendered="#{intervalo.miercoles.asignado}" ajax="true" update="nuevaLista formHorario:listarHorario" class="boton-borrar" icon="ui-icon-trash" title="Quitar" action="#{horarioController.closeDialog(intervalo.miercoles)}">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            </p:commandButton> 
                            <p:commandLink rendered="#{!intervalo.miercoles.asignado}" update="eventDetails" ajax="false" value="Asignar" style="color: #e2dfdf;" actionListener="#{horarioController.abrirCrear(intervalo.miercoles)}"/>                                                  
                        </p:column>   

                        <p:column style="width: 10px; text-align: center;background-color: #{intervalo.jueves.codconvencion.color}">
                            <f:facet name="header">Jueves</f:facet>
                            <p:commandLink value="#{intervalo.jueves.nombre}" update="eventDetails" ajax="false" actionListener="#{horarioController.abrirActualizar(intervalo.jueves)}"/> 
                            <p:commandButton rendered="#{intervalo.jueves.asignado}" ajax="true" update="nuevaLista formHorario:listarHorario"  class="boton-borrar" icon="ui-icon-trash" title="Quitar" action="#{horarioController.closeDialog(intervalo.jueves)}">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            </p:commandButton> 
                            <p:commandLink rendered="#{!intervalo.jueves.asignado}" update="eventDetails" ajax="false" value="Asignar" style="color: #e2dfdf;" actionListener="#{horarioController.abrirCrear(intervalo.jueves)}"/>                                                  
                        </p:column>   

                        <p:column style="width: 10px; text-align: center;background-color: #{intervalo.viernes.codconvencion.color}">
                            <f:facet name="header">Viernes</f:facet>
                            <p:commandLink value="#{intervalo.viernes.nombre}" update="eventDetails" ajax="false" actionListener="#{horarioController.abrirActualizar(intervalo.viernes)}"/>  
                            <p:commandButton rendered="#{intervalo.viernes.asignado}" ajax="true" update="nuevaLista formHorario:listarHorario"  class="boton-borrar" icon="ui-icon-trash" title="Quitar" action="#{horarioController.closeDialog(intervalo.viernes)}">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            </p:commandButton> 
                            <p:commandLink rendered="#{!intervalo.viernes.asignado}" update="eventDetails" ajax="false" value="Asignar" style="color: #e2dfdf;" actionListener="#{horarioController.abrirCrear(intervalo.viernes)}"/>                                                  
                        </p:column>    

                        <p:column style="width: 10px; text-align: center;background-color: #{intervalo.sabado.codconvencion.color}">
                            <f:facet name="header">Sabado</f:facet>
                            <p:commandLink value="#{intervalo.sabado.nombre}" update="eventDetails" ajax="false" actionListener="#{horarioController.abrirActualizar(intervalo.sabado)}" />
                            <p:commandButton rendered="#{intervalo.sabado.asignado}" ajax="true" update="nuevaLista formHorario:listarHorario"  class="boton-borrar" icon="ui-icon-trash" title="Quitar" action="#{horarioController.closeDialog(intervalo.sabado)}">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            </p:commandButton> 
                            <p:commandLink rendered="#{!intervalo.sabado.asignado}" update="eventDetails" ajax="false" value="Asignar" style="color: #e2dfdf;" actionListener="#{horarioController.abrirCrear(intervalo.sabado)}"/>                                                  
                        </p:column>   

                    </p:dataTable>

                    <br/>
                    <p:dataTable id="listarHorario" value="#{horarioController.listado}" var="registro">
                        <f:facet name="header">#{clasesTxt.lista}</f:facet>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{clasesTxt.nombre}</f:facet>
                                #{registro.nombre}
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Dia</f:facet>
                            <h:outputText value="#{horarioController.getDia(registro.dia)}"/>                                                                                        
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Hora</f:facet>
                            <h:outputText value="#{horarioController.getHora(registro.hora) }"/>                                                             
                        </p:column>

                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">#{clasesTxt.convencion}</f:facet>
                                #{registro.codconvencion}
                        </p:column>                                                
                    </p:dataTable>

                    <p:dialog id="dialog_horario" widgetVar="eventDialog" header="Event Details" >
                        <p:ajax event="close" update="nuevaLista listarHorario" listener="#{horarioController.close()}" />

                        <h:panelGrid id="eventDetails" columns="2">                           
                            <p:outputLabel value="#{clasesTxt.nombre}  " for="nombre" />
                            <p:inputText id="nombre" value="#{horarioController.objHorario.nombre}"/>                                   

                            <p:outputLabel value="#{clasesTxt.convencion} #{horarioController.objHorario.codconvencion.codconvencion}" for="codconvencion" />
                            <p:selectOneMenu rendered="#{horarioController.objHorario != null}" id="codconvencion" value="#{horarioController.objHorario.codconvencion.codconvencion}"> 
                                <f:selectItems value="#{convencionesController.combo('')}" />
                            </p:selectOneMenu>

                            <f:facet name="footer">
                                <p:commandButton rendered="#{horarioController.esGuardar()}" value="#{clasesTxt.guardar}" actionListener="#{horarioController.agregar()}" oncomplete="PF('eventDialog').hide();"/>                                                                    
                                <p:commandButton rendered="#{horarioController.esActualizar()}" value="#{clasesTxt.guardar}" actionListener="#{horarioController.actualizar()}" oncomplete="PF('eventDialog').hide();"/>                                                                    
                            </f:facet>

                        </h:panelGrid>
                    </p:dialog>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">   
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>                        
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:panel>
            </h:form>
            <script type="text/javascript">
                PrimeFaces.locales['es'] =
                        {
                            closeText: 'Cerrar',
                            prevText: 'Anterior',
                            nextText: 'Siguiente',
                            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                            dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                            dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                            weekHeader: 'Semana',
                            firstDay: 1,
                            isRTL: false,
                            showMonthAfterYear: false,
                            yearSuffix: '',
                            timeOnlyTitle: 'Sólo hora',
                            timeText: 'Tiempo',
                            hourText: 'Hora',
                            minuteText: 'Minuto',
                            secondText: 'Segundo',
                            currentText: 'Fecha actual',
                            ampm: false,
                            month: 'Mes',
                            week: 'Semana',
                            day: 'Día',
                            allDayText: 'Todo el día'
                        };
            </script>
        </ui:define>
    </ui:composition>    
</html>
